<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${tableHeader}]]</title>
</head>
<body>
<table border="1" cellpadding="1" cellspacing="1" style="width:500px">
    <caption>
        <p style="text-align: left;">[[${tableHeader}]]</p>
    </caption>
    <tbody>
    <tr th:block th:each="car : ${cars}">
        <td>[[${car.brand}]]</td>
        <td>[[${car.model}]]</td>
        <td>[[${car.price}]]</td>

      </th:block>



    </tr>
    </tbody>
</table>

</body>
</html>
